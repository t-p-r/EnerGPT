<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      width: 400px;
      height: 300px;
      overflow: hidden;
    }

    button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
    }

    #counter {
      font-size: 2em;
      margin: 20px 0;
    }

    #myChart {
      margin-top: 20px;
      max-width: 700px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h2>Simple Counter with persistence (to demonstrate Chrome storage)</h2>
  <div id="counter">0</div>
  <button id="increment">Increment</button>
  <button id="reset">Reset</button>
  <script src="/scripts/popup.js"> </script>

  <p id="is_gpt">Is this gpt?</p>
  <script src="/scripts/determine_gpt.js"> </script>

  <canvas id="myChart"></canvas>
  <script src="/scripts/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ]
        }]
      },
      options: {
        plugins: {
          title: {
            display: true, // Enables the title
            text: 'Votes by Color', // Title text
            font: {
              size: 18, // Title font size
              weight: 'bold' // Title font weight
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
